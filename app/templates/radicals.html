{% extends "base.html" %}
{% block content %}
    <div class="container">
        <form action="" method="post" novalidate>
            {{ form.hidden_tag() }}
            {{ form.graphems.label }}
            {{ form.graphems }}
            <p>
                {% for error in form.graphems.errors %}
                    <span style="color: red;">[{{ error }}]</span>
                {% endfor %}
            <p>{{ form.submit(class_="btn btn-primary w-100 py-2") }}</p>
        </form>
    </div>
{% endblock %}
